version: '3.8'
services:
  install:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn install
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

  start:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn start
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  build:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn build
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
      - ./build:/app/build
    environment:
      - NODE_ENV=production
